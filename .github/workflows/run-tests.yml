name: Run API Tests

on: [push] # Этот workflow запускается на каждый push

jobs:
  test:
    runs-on: ubuntu-latest # используем Ubuntu как runner

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 17 # устанавливаем JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Maven packages # кэшируем зависимости Maven (ускоряет последующие сборки)
        uses: actions/cache@v3
        with:
          path: |
            ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Download previous Allure history
        uses: actions/download-artifact@v4
        with:
          name: allure-history
          path: history
        continue-on-error: true

      - name: Run tests with Maven # запускаем тесты
        run: mvn clean test -Dtest='com.restfulbooker.api.**'

      - name: Restore history into allure-results # получаем историю запусков тестов
        if: always() # важно сохранять историю и генерировать отчет, даже если тесты упали
        run: |
          mkdir -p target/allure-results/history
          cp -r history/* target/allure-results/history || true

      - name: Generate Allure report # генерируем Allure report
        if: always()
        run: mvn allure:report

      - name: Save history for next builds # сохраняем историю
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-history
          path: target/site/allure-maven-plugin/history

      - name: Deploy Allure report to GitHub Pages # деплоим отчет
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: target/site/allure-maven-plugin

      - name: 📎 Print link to Allure report
        if: always()
        run: |
          echo "Allure Report: https://elena-balakina.github.io/Restful-booker-lombok/"

      - name: Add report link to summary
        if: always()
        run: |
          echo "### ✅ [Click to view Allure Report](https://elena-balakina.github.io/Restful-booker-lombok/)" >> $GITHUB_STEP_SUMMARY
