name: Run API Tests

on: [push] # Ð­Ñ‚Ð¾Ñ‚ workflow Ð·Ð°Ð¿ÑƒÑÐºÐ°ÐµÑ‚ÑÑ Ð½Ð° ÐºÐ°Ð¶Ð´Ñ‹Ð¹ push

jobs:
  test:
    runs-on: ubuntu-latest # Ð¸ÑÐ¿Ð¾Ð»ÑŒÐ·ÑƒÐµÐ¼ Ubuntu ÐºÐ°Ðº runner

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 17 # ÑƒÑÑ‚Ð°Ð½Ð°Ð²Ð»Ð¸Ð²Ð°ÐµÐ¼ JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Maven packages # ÐºÑÑˆÐ¸Ñ€ÑƒÐµÐ¼ Ð·Ð°Ð²Ð¸ÑÐ¸Ð¼Ð¾ÑÑ‚Ð¸ Maven (ÑƒÑÐºÐ¾Ñ€ÑÐµÑ‚ Ð¿Ð¾ÑÐ»ÐµÐ´ÑƒÑŽÑ‰Ð¸Ðµ ÑÐ±Ð¾Ñ€ÐºÐ¸)
        uses: actions/cache@v3
        with:
          path: |
            ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Download previous Allure history
        uses: actions/download-artifact@v4
        with:
          name: allure-history
          path: history
        continue-on-error: true

      - name: Run tests with Maven # Ð·Ð°Ð¿ÑƒÑÐºÐ°ÐµÐ¼ Ñ‚ÐµÑÑ‚Ñ‹
        run: mvn clean test -Dtest='com.restfulbooker.api.**'

      - name: Restore history into allure-results # Ð¿Ð¾Ð»ÑƒÑ‡Ð°ÐµÐ¼ Ð¸ÑÑ‚Ð¾Ñ€Ð¸ÑŽ Ð·Ð°Ð¿ÑƒÑÐºÐ¾Ð² Ñ‚ÐµÑÑ‚Ð¾Ð²
        if: always() # Ð²Ð°Ð¶Ð½Ð¾ ÑÐ¾Ñ…Ñ€Ð°Ð½ÑÑ‚ÑŒ Ð¸ÑÑ‚Ð¾Ñ€Ð¸ÑŽ Ð¸ Ð³ÐµÐ½ÐµÑ€Ð¸Ñ€Ð¾Ð²Ð°Ñ‚ÑŒ Ð¾Ñ‚Ñ‡ÐµÑ‚, Ð´Ð°Ð¶Ðµ ÐµÑÐ»Ð¸ Ñ‚ÐµÑÑ‚Ñ‹ ÑƒÐ¿Ð°Ð»Ð¸
        run: |
          mkdir -p target/allure-results/history
          cp -r history/* target/allure-results/history || true

      - name: Generate Allure report # Ð³ÐµÐ½ÐµÑ€Ð¸Ñ€ÑƒÐµÐ¼ Allure report
        if: always()
        run: mvn allure:report

      - name: Save history for next builds # ÑÐ¾Ñ…Ñ€Ð°Ð½ÑÐµÐ¼ Ð¸ÑÑ‚Ð¾Ñ€Ð¸ÑŽ
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-history
          path: target/site/allure-maven-plugin/history

      - name: Deploy Allure report to GitHub Pages # Ð´ÐµÐ¿Ð»Ð¾Ð¸Ð¼ Ð¾Ñ‚Ñ‡ÐµÑ‚
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: target/site/allure-maven-plugin

      - name: ðŸ“Ž Print link to Allure report
        if: always()
        run: |
          echo "Allure Report: https://elena-balakina.github.io/Restful-booker-lombok/"

      - name: Add report link to summary
        if: always()
        run: |
          echo "### âœ… [Click to view Allure Report](https://elena-balakina.github.io/Restful-booker-lombok/)" >> $GITHUB_STEP_SUMMARY
