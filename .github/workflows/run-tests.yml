name: Run API Tests

on: [push] # Этот workflow запускается на каждый push

jobs:
  test:
    runs-on: ubuntu-latest # используем Ubuntu как runner

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 17 # устанавливаем JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Maven packages # кэшируем зависимости Maven (ускоряет последующие сборки)
        uses: actions/cache@v3
        with:
          path: |
            ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Download previous Allure history
        uses: actions/download-artifact@v4
        with:
          name: allure-history
          path: history
        continue-on-error: true

      - name: Run tests with Maven # запускаем тесты
        run: mvn clean test -Dtest='com.restfulbooker.api.**'

      - name: Restore history into allure-results
        run: |
          mkdir -p target/allure-results/history
          cp -r history/* target/allure-results/history || true

      - name: Generate Allure report
        run: mvn allure:report

      - name: Save history for next builds
        uses: actions/upload-artifact@v4
        with:
          name: allure-history
          path: target/site/allure-maven-plugin/history

      - name: Deploy Allure report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: target/site/allure-maven-plugin
